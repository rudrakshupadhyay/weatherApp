<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="top">Today's Weather</div>
        <div class="data">
          <div id="cityName">Delhi</div>
          <div id="temp">
            <span class="num"></span>
            <span class="unit">째C</span>
          </div>
          <div class="WeatherIcon"></div>
          <div class="dataCell">
            <div class="tempTop">Feels Like</div>
            <div class="dataCellTemp">
              <!-- 0 -->
              <span class="tempNum"></span>
              <span class="unit">째C</span>
            </div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Humdity</div>
            <!-- 1 -->
            <div class="tempNum"></div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Min Temp</div>
            <div class="dataCellTemp">
              <!-- 2 -->
              <span class="tempNum"></span>
              <span class="unit">째C</span>
            </div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Max Temp</div>
            <div class="dataCellTemp">
              <!-- 3 -->
              <span class="tempNum"></span>
              <span class="unit">째C</span>
            </div>
          </div>
        </div>
        <div class="inputSec">
          <form action="" id="userCity">
            <input type="text" placeholder="Enter City" class="inp" name="City" required/>
            <button class="seeWeather">See Weather</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
