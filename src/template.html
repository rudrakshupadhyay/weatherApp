<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="top">Today's Weather</div>
        <div class="data">
          <div id="cityName">Delhi</div>
          <div id="temp">
            <span class="num">75</span>
            <span class="unit">째C</span>
          </div>
          <div><img src="#" alt="" /></div>
          <div class="dataCell">
            <div class="tempTop">Feels Like</div>
            <div class="dataCellTemp">
              <span class="tempNum">66</span>
              <span class="unit">째C</span>
            </div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Humdity</div>
            <div class="tempNum">53%</div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Min Temp</div>
            <div class="dataCellTemp">
              <span class="tempNum">52</span>
              <span class="unit">째C</span>
            </div>
          </div>
          <div class="dataCell">
            <div class="tempTop">Max Temp</div>
            <div class="dataCellTemp">
              <span class="tempNum">81</span>
              <span class="unit">째C</span>
            </div>
          </div>
        </div>
        <div class="inputSec">
          <form action="" id="userCity">
            <input type="text" placeholder="Enter City" class="inp" />
            <button class="seeWeather">See Weather</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
